<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<title>Cadastro de Usuários</title>
</head>
<body>
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Cadastro de Usuários</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Text Input">Nome:</label>  
  <div class="col-md-4">
  <input id="Text Input" name="Text Input" placeholder="" class="form-control input-md" required="" type="text">
  <span class="help-block">Digite seu nome</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">E-mail:</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" placeholder="" class="form-control input-md" required="" type="text">
  <span class="help-block">Digite seu e-mail</span>  
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Senha:</label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" placeholder="" class="form-control input-md" required="" type="password">
    <span class="help-block">Digite sua senha</span>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="CreateUsers"></label>
  <div class="col-md-4">
    <button id="CreateUsers" name="CreateUsers" class="btn btn-primary">Enviar</button>
  </div>
</div>

</fieldset>
</form>
</body>
</html>
